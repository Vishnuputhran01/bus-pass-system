services:
  - type: web
    name: bus-pass-system
    env: static
    buildCommand: ""
    startCommand: "npx serve public -s"
    envVars:
      - key: NODE_VERSION
        value: 18
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
      - path: /*
        name: X-Content-Type-Options
        value: nosniff